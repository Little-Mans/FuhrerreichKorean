FRA_move_industry_loire:0 "Move Industry to the Loire"
FRA_move_industry_loire_desc:0 "The Loire is a major river which divides France in two, placing our vulnerable industry on the far side of this river will allow us to set up defensive lines more quickly and shorten our supply lines should the Germans ever reach the river itself."
###
FRA_move_industry_aquitaine:0 "Move Industry to Aquitaine"
FRA_move_industey_aquitaine_desc:0 "Aquitaine is far from the German border and seperated by mountains, forests, and rivers. Moving our factories there will take a long while, but will safeguard them from the German threat."
###
FRA_move_industry_rhone:0 "Move Industry to the Rhone"
FRA_move_industry_rhone:0 "The Rhone river runs in the Southeast of France, and is one of the most defendable areas of our entire country. Moving our endangered industry to this region will ensure that they won't fall into German hands."
###
