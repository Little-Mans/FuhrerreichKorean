fra.31.a:0 "Wonderful news to be sure!"
###
fra.32.t:0 "Talented Military Minds"
fra.32.d:0 "Military colleges across France have been churning out young and spry officers with great effect. The damages to our military from the repeated trials are almost completely worn off, and within a couple of weeks our army will be more capable than ever."
fra.32.a:0 "Wonderful news to be sure!"
###
fra.33.t:0 "Seeds of a Revolution"
fra.33.d:0 "A situation seems to be developing in Southern France, a large group of industrial workers were seen parading through the strees of Toulouse sporting an all-red flag for the better part of the morning before marching on through the countryside, their numbers growing with each town they pass through. Local police have tried to stop the crowd and force them to disband but all efforts have proven to be ineffective. The government is unwilling to send in troops due to the crisis developing within the military and political scene in general, and any direct military intervention may rile up both the left and right political extremes in our nation. \n\nRegardless, this "Workers March" is gathering steam at an ever-growing rate, and while they are keeping to themselves in the South of France for now, there's no telling if or when they will change course and head straight for Paris."
fra.33.a:0 "Perhaps this is something we should keep an eye on."
fra.33.b:0 "We need not concern ourselves with a few disgruntled miners."
###
fra.34.t:0 "The Workers March reaches Bordeaux"
fra.34.d:0 "Yesterday we recieved a telegram from the local police in the city of Bordeaux outlining the extent of the Workers March and their presence in the city. There are apperently mass demonstrations calling for the abolition of the government and the start of new elections. While the majority seem to have relatively democratic demands, some groups are demanding the complete abolition of our republican government and the installation of a communist regime similar to that of the Soviet Union. These people, while small in number, are quickly gaining traction within the already disgruntled mob of citizenry. \n\nWe have been forced to order our divisions out of the Bordeaux region for the time being in an effort to avoid igniting the powder keg of a city, but with time they will surely die down."
fra.34.a:0 "Things are not looking well for us."
###
fra.35.t:0 "The Workers March reaches Poitou"
fra.35.d:0 "Reports from the city of Poitou have indicated that the Vanguard of the Workers March has entered Poitou, and the local police have been unable to control the gigantic crowd which has flooded into the city. The movement has once more swelled in numbers due to an influx of disgruntled citizens within the city joining their ranks. Several French generals have drawn up plans to forcefully disband this march using several of our experienced divisions currently stationed in Africa, however this idea has been completely blocked due to an unwillingness in the government to fire upon its own citizens and possibly incite another revolution in the nation. \n\nThe Workers March moves on in a generally Northward heading, and many political observers believe that they will dissipate when met with the Loire river and it's low-capacity bridges."
fra.35.a:0 "When will they stop?"
###
fra.36.t:0 "The Workers March crosses the Loire"
fra.36.d:0 "Against our hopes, and the beliefs of many of our advisors, the Workers March faced no issue crossing the Loire river, and have now proceeded to march even further Nrothward through many small towns and rural areas. Estimates put the volume of the crowd anywhere between 600 and 900 people, and growing constantly. Several recon divisions have been shadowing the March since they passed through La Rochelle, and a clearly defined group appears to be leading the entire march, most of which are wearing red attire and carrying around blood-red flags. It would seem that as time goes on, the March becomes more and more socialist in nature, with many of the participants joining in the singing of "La Internationale" on a daily basis. \n\nThe leadership of our government has become quite frightened, and several divisions have been placed both in and around Paris as a preventitive measure in case the March does reach the city, but many citizens are doubtful that they will be able to stop this march if it continues for much longer."
fra.36.a:0 "Things are getting dangerous!"
###
fra.37.t:0 "The Workers March reaches Normandy"
fra.37.d:0 "In a surprising event, the Workers March continued to head North after reaching Le Mans rather than turning Eastward towards Paris. It seems they are heading to Caen in order to further bolster their numbers, and their actions have put all of Paris on edge. There is a looming sense of dread hanging over the city, and many anxiously await the day when the dust cloud appears over the horizon and finally reaches the outskirts of the city. The crude barricades that the army has erected in the streets bring back memories of the Paris Commune"
fra.37.a:0 "They will be in Paris any day now!"
###
fra.38.t:0 "The Workers March reaches Paris"
fra.38.d:0 "It would appear our worst fears have finally been realized, the Workers March has reached Paris in full force, and have begun their push into the city center. Outposts lying in the rural areas outside of the city were quickly overrun by citizenry armed with both firearms and melee weapons, with a few posts even switching sides and joining the march. The East half of Paris is relatively untouched by the march due to the Seine River cutting the city in two, but the Arc de Triomphe has already been overrun and a red banner has been hoisted over the monument. The Palais Bourbon is within spitting distance of the now-rebel army, and many fear that a Second Paris Commune may soon become a reality, and the French military is finding it harder and harder to keep the rebels at bay without resorting to violence. There are confused screams flooding the streets, and few can tell friend from foe on ground level. \n\nShouting overtakes one of the alleyways as a barricade falls, and in a single moment of panic and confusion..."
fra.38.a:0 "§RWe had no other choice...§!"
###
fra.39.t:0 "The aftermath of Bloody Monday"
fra.39.d:0 "The stench of gunpowder lingers in the air, the smoke still billows from smoldering ruins outside the city, and blood still stains the roads leading to the Eiffel Tower. \n\n"Bloody Monday" the people of Paris are calling it, and rarely has there ever been a more apt name for an event in history. A heavy silence has lingered over the city this past week, and many are waiting to see what the now murderous government will do in response to this tragedy. The fallen citizens of Paris have become Martyrs for both the extreme left and right, claiming that our government is no longer fit to rule the people nor the state over which it presides. There are talks of a second, organized Workers March in Marseille, and several high-ranking generals"
fra.39.a:0 "What does this mean for our Republic?"
###
fra.40.t:0 "Rise of the PSOP"
fra.40.d:0 "Marceau Pivert, an exiled left-wing member of the SFIO, has founded a new party along Libertarian and Marxist lines known as the "Workers and Peasants' Socialist Party". This party has little support outside of its already fringe movement, and they have found little support from either the SFIO or the PCF, and some believe the party itself may soon splinter and see its members scatter. Still, the PSOP has become a member of the International Revolutionary Marxist Centre, and have been appealing to disenfranchized and disillisioned members of both the SFIO and PCF, and the possibility remains that they may soon gain traction as a popular midddle-ground party for the socialist movement in France."
fra.40.a:0 "This does not concern us."
###
fra.41.t:0 "France proposes guaranteeing Austrian independence"
fra.41.d:0 "Our French allies have been keeping a close eye on Germany and their expansionist attitude, they have approached us with a request that we both officially and unilaterally declare our support in Austria's favour should the Germans come knocking on Vienna's door. This diplomatic guarantee may be what we need in order to curb Germany's aggressive new government, however we may find ourselves in an unfortunate war with the German war machine for the second time in 40 years. \n\nWe must consider our choices carefully."
fra.41.a:0 "We will stand by the Austrians"
fra.41.b:0 "The Austrians are on their own"
###
fra.42.t:0 "The Entente Backs Our Independence!"
fra.42.d:0 "We have recieved official word from Paris and Rome, both France and Italy have declared their full support for our independence from German rule. Both leading members of the Entente made sure to publicize this guarantee as much as possible as to catch Germany's attention with it. Hopefully this declaration will stave off any German attempts at undermining our independence and increase our ties with the Entente."
fra.42.a:0 "The Habsburgs may be gone, but our diplomatic prowess isn't!"
###
fra.43.t:0 "Italy refuses our offer!"
fra.43.d:0 "The Italian government has decided that they will not join us in guaranteeing Austria's independance and subsequently have stabbed us in the back diplomatically. Relations between us and the Italians have become strained and some are worried that this may once more split the Entente in two. The Austrians have become nervous from this diplomatic scuffle, and are asking that we be the sole protectors of their independence."
fra.43.a:0 "Fine, I'll do it myself"
fra.43.b:0 "The Austrians are of little consiquence anyway"
###
fra.44.t:0 "The Swiss Question"
fra.44.d:0 "The French have approached us officially with an interesting offer. They are offering to settle a truly critical territorial dispute between the Swiss and our two nations. There is a sizable Italian and French population living in the South and West of Switzerland respectively, and saving these Italians from the cruel and dictatorial Swiss government should be our top priority."
fra.44.a:0 "We agree to the French terms"
fra.44.b:0 "A war with the Swiss is not benificial at this time"
###
fra.45.t:0 "The Italians agree"
fra.45.d:0 "The Italian government has expressed their interest in annexing the Italian-population portions of Switzerland after we annex the Romandie region. We don't expect the Swiss to put up a fight against our combined might, but we should be prepared for war nonetheless."
fra.45.a:0 "Wonderful news"
###
fra.46.t:0 "The Italians decline"
fra.46.d:0 "The Italian government has expressed their desire not to enter into conflict with the Swiss in the name of rescuing their estranged population. Clearly the Italians do not care for their own people and as such have left us as the protectors of the Swiss Italians."
fra.46.a:0 "Fine, more land for us"
###
fra.47.t:0 "France and Italy demand our territory!"
fra.47.d:0 "A joint telegram from Paris and Rome has reached our capital today, and it would appear that it holds most unfortunate news. The radical French and Italian governments, having taken power not long ago, have decided it to be in their best interests to prey on their smaller neighbors. The French have demanded the Romandie region, a part of Switzerland inhabited largely by French-speaking Swiss citizens. The Italians on the other hand have demanded the Tessin region, a large border strip in which much of the population speaks an Italian dialect. \n\nThese demands clearly violate our territorial integrity, and our population is ready to fight at all costs. However, the best option may be to relent and live with the consequences of these actions."
fra.47.a:0 "Alas, we are powerless"
fra.47.b:0 "We are a nation of mountains, we will not back down so easily!"
###
fra.48.t:0 "France demands our territory!"
fra.48.d:0 "A telegram from Paris has reached our capital today, and it would appear that it holds most unfortunate news. The radical French government, having taken power not long ago, has decided it to be in their best interests to prey on their smaller neighbors. The French have demanded the Romandie region, a part of Switzerland inhabited largely by French-speaking Swiss citizens. \n\nThese demands clearly violate our territorial integrity, and our population is ready to fight at all costs. However, the best option may be to relent and live with the consequences of these actions."
fra.48.a:0 "Alas, we are powerless"
fra.48.b:0 "We are a nation of mountains, we will not back down so easily!"
###
fra.49.t:0 "The Swiss Have Surrendered"
fra.49.d:0 "Good news from Berne, the Swiss government has decided to surrender the region of Romandie over to us peacefully, and without a fight. The Swiss military has been evacuated froom the region and our divisions are crossing the border to quickly restore order to the confused citizens. \n\nWe expect the Italian government to place their own demands any day now..."
fra.49.a:0 "We grow more powerful by the day"
###
fra.50.t:0 "The Swiss Stand Defiant"
fra.50.d:0 "Sadly, the Swiss government appears to have been unable to grasp the gravity of this situation. They have stood defiant of our demands and instead chose to oppose our military and political might. Our officers are ready for a war, and our men are eager to seek glory on the battlefield once more. There are fears that the rugged Swiss terrain may bog our troops down and enter us into another long and protracted conflict, a scenario few are willing to consider."
fra.50.a:0 "To War!"
fra.50.b:0 "To War!"
fra.50.c:0 "We cannot afford such a costly war."
###
fra.51.t:0 "The Swiss Have Surrendered"
fra.51.d:0 "Good news from Berne, the Swiss government has decided to surrender the region of Romandie over to us peacefully, and without a fight. The Swiss military has been evacuated froom the region and our divisions are crossing the border to quickly restore order to the confused citizens."
fra.51.a:0 "We grow more powerful by the day"
###
fra.52.t:0 "The annexation of Tessin"
fra.52.d:0 "The French government has annexed the Romandie region, and shown the world how weak the Swiss really are. Now would be the perfect time to strike and annex the Tessin region into our own budding empire."
fra.52.a:0 "Send in the troops!"
###
fra.53.t:0 "The Romandie Conflict"
fra.53.d:0 "Tensions have skyrocketed these past few days on the Franco-Swiss border. Many around the world are holding their breath to see what we will do next, whether we will attack or back down to a nation which has stolen our people and defied our demands. The time has come to invade Switzerland, come hell or high water."
fra.53.t:0 "Rally the troops!"
###
fra.54.t:0 "Black Wednesday hits France!"
fra.54.d:0 "The economic downturn across the English Channel has finally struck us, and our shambled-together economic defenses were no match for the worlds largest economy collapsing in on itself. The value of the Franc has sank to a never-before-seen low, and it shows no sign of slowing down any time soon. Our economists are doing their best to devise plans to combat this depression, but the French economy will be undoubtedly suffer for months to come, if not more. \n\nOur colonial offices, which are deeply tied to the Metropolitan economy, have seen a near-total collapse of their fledgling economies. Our Indochinese colonies have requested a full bailout of their debts and our companies in French Africa have almost all filed for bankruptcy. \n\nIt is clear that something needs to be done quickly if we are to have any hope of recovering our economy in a timely manner."
fra.54.a:0 "This is a tragedy!"
fra.54.b:0 "Whatever will we do?"
fra.54.c:0 "This does not bode well..."
fra.54.e:0 "Something must be done!"
fra.54.f:0 "Can't we just catch a break?"
###
fra.55.t:0 "The Situation Improves"
fra.55.d:0 "Economic policies and initiatives taken by the government have led to a drastic improvement of our economic situation. The worst may finally be behind us and we will soon be back on track to prosperity."
fra.55.a:0 "Wonderful news!"
### Event fra.56 uses the same text as 55.
fra.57.t:0 "Economic Prosperity Returns"
fra.57.d:0 "The effects of Black Wednesday have finally subsided and prices across France have returned to stable levels. Few will soon forget the effects of this tragedy, and preventative measures have been in place to ensure something of this magnitude never happens again"
fra.57.a:0 "Is bread finally affordable again?"
###
fra.58.t:0 "The Occupation of the Canaries"
fra.58.d:0 "In the early morning hours of yesterday, a small strike force of French marines departed from Casablanca for the Canary Islands, presently held by the Spanish falangists. The operation lasted a total of 16 hours, and began with the seizure of the the island of Fuerteventura and Gran Canaria. Intense fighting was reported on the island of Tenerife, and the city of Santa Cruz de Tenerife held out despite being entirely surrounded for several hours.\n\nBy midday, the capital city had fallen and the marines had moved onto the final three Western islands in the chain. Small pockets of resistance held out in the forested mountains for over a day before finally being starved and coerced out into surrender. \n\nThe marines set up a local garrison upon the capture of the island chain, and were faced with only minor civilian resistance before finally handing the island chain over to the French government. A local administration is presently being set up and the islands will soon be fully integrated into the colonial sphere."
fra.58.a:0 "A necessity in order to ensure peace."
###
fra.59.t:0 "Occupation of the Pyrenees"
fra.59.d:0 "French mountaineers have set up defensive positions along the Pyrenees and seized several key towns in the region. There was a surprisingly large loss of life as the entrenched Spanish positions proved to be extremely fortified, but the passes have finally come under our control."
fra.59.a:0 "A necessity in order to ensure peace."
###
fra.60.t:0 "French diplomatic tensions"
fra.60.d:0 "News from Paris has reached us earlier today detailing French plans to pursue a staunchly anti-British foreign and domestic policy. It would seem that the outcome of the London Naval Conference has finally tipped the scale and pushed the French from our side. While this certainly gives Germany the upper hand diplomatically, we ourselves may be able to benifit from this event, as the French have now diplomatically isolated themselves from the most powerful empire the globe has ever seen."
fra.60.a:0 "We will watch these events closely..."
###
fra.61.t:0 "Rise of the AF"
fra.61.d:0 "With the appointment of Georges Valois as the head of the French government, the Action Française has risen to prominence and taken the forefront of French politics. Monarchists are entering government positions at a staggering rate, and there is talk of restoring the French monarchy under the house of Orleans. Whether or not these rumours will prove to be true is yet to be seen, but there is a large political shift taking place internally, and we may soon see yet another radical change in French politics."
fra.61.a:0 "Turmoil may be on the horizon"
###
fra.62.t:0 "The French demand Wallonia!"
fra.62.d:0 "Despite our best hopes, the authoritarian regime in France has begun to look outwards with an expansionist policy. We have recieved an official diplomatic telegram from Paris outlining a list of demands, notably including the transfer of the French-speaking region of Wallonia. \n\nWallonia is an integral part of the Belgian nation, and handing it over to the French would mean practically surrendering our sovereignty to the French. However, victory is unlikely unless we are able to secure the backing of another major European power, and the British appear to be our only choice in that matter. \n\nHow should we proceed?"
fra.62.a:0 "Alas, we are powerless."
fra.62.b:0 "The Belgian lion stands her ground!"
###
fra.63.t:0 "The Belgians beg for our support!"
fra.63.d:0 "We've recieved an urgent telegram from Brussels, it would appear the French have demanded that the Belgians give up several sovreign rights as well as the region of Wallonia. The Belgians, ever defiant and determined to remain independent, have requested that we back them both politically and militarily in the case of a French incursion into their territory. Accepting may prevent another major war in Europe from starting, but there is an equal chance of us starting a war with the French which may soon engulf the world in flames,  we must choose carefully."
fra.63.a:0 "The Belgians have our unconditional support!"
fra.63.b:0 "We must abandon our European allies for the time being."
###
fra.64.t:0 "The Belgians are stalling!"
fra.64.d:0 "In a long-winded and needlessly verbose response, the Belgians have sent us a response in which they appear to have neither agreed to nor denied our demands, and they are clearly stalling for time. We cannot simply invade the Belgians, as we do not yet have a just cause, and we may risk an international coalition of nations reminiscent of that which brought down Napoleon I in the earth 19th Century. The British are the Belgians most likely ally, and we have no choice but to wait and see what their response is to the situation."
fra.64.a:0 "Let's hope Albion refuses to meddle in our affairs."
###
fra.65.t:0 "Britain gives us their backing!"
fra.65.d:0 "Joyous news has arrived from London, the British government has given us their full political and military backing against the French demands. While many are worried that another major European war may loom on the horizon, the French are likely to simply back down when we have the backing of an international empire at our side."
fra.65.a:0 "We should prepare for war either way..."
###
fra.66.t:0 "Britain has backed the Belgians"
fra.66.d:0 "It seems that the Belgian effort to stall us has worked, as they have somehow managed to acquire the full backing of the British Empire. This development has decisively turned the tables from our favour, and much of the government believes that a war with Britain could end disasterously with the current political situation in Europe. Backing down would make us look weak and lead to internal instability, but pressing our claim may drag us into a war in which we have no ability to win."
fra.66.a:0 "We will face the British lion if we must"
fra.66.b:0 "They played us like a damn fiddle!"
###
fra.67.t:0 "France presses their claims to Wallonia"
fra.67.d:0 "It would appear that our new alliance with Britain was not enough to convince the wardogs in France to back down, and they have demanded the immediate transfer of Wallonia to French authority or face military action. The fate of two great empires has fallen into our lap, and it is our choice whether or not these behemoths will clash."
fra.67.a:0 "We have British backing, we can't lose!"
fra.67.b:0 "Wallonia isn't worth a global conflict."
###
fra.68.t:0 "Belgium stands defiant!"
fra.68.d:0 "It seems the British have given the Belgians enough confidence to deny our demands, and they have left us with no other choice than to press our claims with military force. While this outcome is regretable, there is little doubt that we will be able to best both the British and Belgians on the field."
fra.68.a:0 "The Armée Royale will not be defeated!"
###
fra.69.t:0 "Britain has abandoned us!"
fra.69.d:0 "Disasterous news, the British have refused to abandon their isolationist policy and have chosen instead to abandon us in our hour of need. We have little left to stall the French with, and they are pressing us further with their territorial and military demands."
fra.69.a:0 "Can't trust anyone these days, can you?"
###
fra.70.t:0 "Britain has abandoned the Belgians!"
fra.70.d:0 "It appears the British lion wishes to sleep a little while longer, as they have refused to support the Belgians in their effort to stall the inevitable and create a potentially global conflict. Nothing lays in our path now, and we are free to enforce our demands for Wallonia once and for all."
fra.70.a:0 "Let's finally resolve this matter"
###
fra.71.t:0 "The French Ultimatum"
fra.71.d:0 "We have been abandoned by our allies, and the French have seen fit to enforce their demands upon us. French soldiers wait just across the border for the signal to attack, and we are hopelessly powerless to defeat them diplomatically. Our only hope now is to either cede Wallonia and hope for peace, or use rivers and bunkers to delay the French invasion long enough for a miracle to occur. \n\nThis next decision could dictate the course of our nation for decades to come, think carefully."
fra.71.a:0 "We will defeat the French on the field!"
fra.71.b:0 "We will have our revenge one day..."
###
fra.72.t:0 "The Belgians continue to defy us!"
fra.72.d:0 "In a completely unexpected turn, the Belgians have decided that it is in their best interests to refuse our demands and prepare for combat. We fully expect to crush the Belgian army, and many believe we will be in Brussels by the end of the week."
fra.72.a:0 "To war, by jingo!"
###
fra.5000.t:0 "France offers arms contracts!"
fra.5000.d:0 "The French have approached our government with an offer, they are willing to hand over several factories for a period of 90 days in exchange for some of our newest military technology or a large sum of guns. Accepting this offer would be of great benifit to our industry, but should the French ever come to oppose us, we would be lowering our chances of victory against them."
fra.5000.a:0 "We will accept their generous offer"
fra.5000.b:0 "This is not benificial to [root.GetNameDef]"
