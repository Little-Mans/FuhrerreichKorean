fra.5003.t:0 "Successful Circumnavigation!"
fra.5003.d:0 "After many tense months of waiting, our skilled pilot has returned to France after successfully completing a record-setting circumnavigation of the globe; The pilot needed to make only a limited number of stops for fuel and maintenance. \n\nWe have gained a great deal of prestige from this feat, and we have learned a great deal about aircraft in the process."
fra.5003.a:0 "Wonderful news"
###
fra.5004.t:0 "Unsuccessful Circumnavigation!"
fra.5004.d:0 "Bad news, it would appear that our pilot that we sent to circumnagivate the globe in a custom D.520 has not arrived at his scheduled stop at Saigon and is now several days behind schedule. It would seem that the aircraft must have suffered a mechanical failure somewhere over the pacific ocean and crashed somewhere. The odds of finding the wreckage are basically zero, and an honorary funeral has been scheduled for the pilot."
fra.5004.a:0 "How tragic!"
###
fra.5005.t:0 "A foreigner from the air"
fra.5005.d:0 "Something strange appears to have happened at one of our Jiangxi airports. In the waking hours of yesterday morning, an unidentified plane of unknown make and model appeared over the horizon before proceeding to circle the airfield several times and land. When the plane taxied off of the runway, the pilot was greeted by several garrisoned regiments all pointing their rifles at him. The man spoke a language unlike those at the airbase, and was soon identified to be of French origin. \n\nThe man explained that he was sent on a mission to circumnagivate the globe with his aircraft in as little time as possible, but he made a wrong course correction and landed here rather than Saigon where he intended to  be. Inspection of his aircraft showed that it was no longer airworthy and the engine was severely damaged from stress, but the airframe and the pilot are otherwise unharmed.\n\nThe pilot was taken to a nearby city and treated to the local food before being asked if he would like to be sent to Saigon where he could rejoin his comrades. Shockingly, the pilot declined the offer, and it seems he has taken a keen interest in our culture and country, and late in the day he asked if he could stay where he was, and join our Chinese Air Force. It seems that the pilot made his choice, and he was formally accepted into our air force as a pilot."
fra.5005.a:0 "Give him back his aircraft too."
fra.5005.b:0 "Dismantle his plane, we must learn its secrets."

