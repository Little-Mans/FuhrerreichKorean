FRA_EAMP_idea:0 "협상국 육군 현대화 계획"
FRA_EAMP_idea_desc:0 "프랑스가 협상국 육군 현대화 계획의 일환으로서 지원해 준 자금과 군사교관들 덕분에, 우리 군대의 개편은 성공적으로 이루어졌습니다."

FRA_EPTP_idea:0 "협상국 공군 훈련 계획"
FRA_EPTP_idea_desc:0 "공군 훈련을 위해 프랑스가 보내준 자금 덕분에, 조종사 훈련에 더 많은 예산을 투입할 수 있게 됐습니다. 훈련은 현재 안전사고 예방을 위주로 이루어지고 있습니다."

