#### Focuses ####

### Army ###

FRA_the_land_army:0 "육군"
FRA_the_land_army_desc:0 "비록 대전쟁에서 승리하기는 했지만, 프랑스군은 지금 빈약한 상태입니다. 병사들의 무장은 잘 갖춰져 있으나, 18세에서 25세의 젊은이들이 대전쟁에서 모조리 전사해버리면서, 군에서 복무할 병사들의 수가 부족한 상태이지요. 만약 우리가 독일의 위협으로부터 유럽을 지키고자 한다면, 우리는 프랑스군을 재정비하고, 개혁해야만 합니다."
FRA_mechanized_warfare:0 "대규모 기계화"
FRA_mechanized_warfare_desc:0 "육군 장교 중 한 명인 샤를 드 골은, 최근 전차, 기계화 보병, 항공기, 그리고 다른 여러 종류의 장갑차량들의 운용을 육군 교리의 기반으로 삼아야만 한다고 말했습니다. 많은 수의 고위 장교들이 그의 의견에 반대하고 있기는 하지만, 어쩌면 이제 프랑스군도 '공격적인 전술'을 도입할 때가 됐을지도 모릅니다."
FRA_motorized_infantry:0 "차량화 보병"
FRA_motorized_infantry_desc:0 "일반 보병보다 빠른 속도로 움직일 수 있는 차량화 보병을 사용한다면, 우린 유리한 위치를 적보다 빠르게 선점할 수 있게 될 것이며, 승리를 간단히 거둘 수 있게 될 것입니다!"
FRA_airplane_technology:0 "비행기"
FRA_airplane_technology_desc:0 "비행기의 활용은 드 골의 계획에서 한 축을 담당합니다. 제공권을 확보하고, 적 지상군을 공격할 수 있는 비행기들은 빠르게 승리하는데 큰 도움이 될 것입니다."
FRA_tank_production:0 "전차 생산"
FRA_tank_production_desc:0 "드 골의 계획에서 가장 중요한 것은 새 전차들의 개발과 생산입니다. 이 전차들은 교착된 전선을 돌파하고 포위망을 형성함으로서 적군의 항복을 이끌어낼 수 있으며, 우리 군의 빠르고 간단한 승리를 보장해 줄 것입니다."
FRA_artillery_barrage:0 "대규모 화력"
FRA_artillery_barrage_desc:0 "대포의 포탄은 보병들의 총탄보다 훨씬 멀리 나갈 수 있습니다. 그러므로 우리가 만약 포병을 대규모로 운용한다면, 굳이 최일선 병사들을 적의 총탄에 노출시킬 필요도 없을 것입니다."
FRA_support_companies:0 "지원 중대들"
FRA_support_companies_desc:0 "지원 중대들의 개발에 투자하는 것은 육군의 역량을 강화하는 데 도움이 될 것입니다."
FRA_artillery_production:0 "부품 공용화"
FRA_artillery_production_desc:0 "Since the new doctrine doctrine of the Land Army is heavily dependent on the production of artillery, it is only natural that we increase our artillery production. However, we will need to undertake a more innovative approach to do this. We shall ensure the Artillery and Anti-tank weapons share common components for maximum efficiency."
FRA_offensive_training:0 "Offensive Training"
FRA_offensive_training_desc:0 "The Land Army has operated on a doctrine of defence during and following the Great War. It is important that we teach our soldiers to take initiative, so that our men can carry out their orders to best of their abilities."
FRA_levee_en_masse:0 "국민개병제"
FRA_levee_en_masse_desc:0 "국민개병제는 1789년 프랑스 혁명 이후 세워진 프랑스 제1공화국에서 도입한 대규모 징병제도였습니다. 군대에서 복무할 인원이 충분치 않은 지금, 어쩌면 우리도 제1공화국처럼 더 많은 사람을 징병해야 할지도 모릅니다..."
FRA_mass_production_of_infantry_equipment:0 "무장 표준화"
FRA_mass_production_of_infantry_equipment_desc:0 "If we are to replace the manpower gap that exists within the Land Army, it is only logical that every man receives a rifle, no matter how poorly made it is."
FRA_mandatory_draft:0 "의무복무제"
FRA_mandatory_draft_desc:0 "이젠 국민개병제만 가지고는 충분하지 않습니다. 이젠 군 복무가 가능한 모든 프랑스 남성들을 징집해야만 합니다."
FRA_militarization:0 "민간산업 군수화"
FRA_militarization_desc:0 "우린 이제 필요 없는 소비재와 사치품들을 생산하는 공장들을 군수품 공장으로 바꿔야만 합니다. 자전거 공장에선 소총을 만들 수 있으며, 열차 공장에선 전차를 생산할 수 있고, 코트 공장에선 군복을 만들 수 있습니다. 모든 프랑스인들은 전쟁 수행에 기여해야만 합니다, 전선에서든, 집에서든 말입니다."
FRA_careful_planning:0 "Mass Planning"
FRA_careful_planning_desc:0 "It would be best to plan for each and every scenario as that would ensure that we will be prepared and ready for anything that may come our way. In addition, building more forts on the Alsace-Rhine line will intimidate the Germans, ensuring that they will not act up."
FRA_military_academies:0 "사관학교"
FRA_military_academies_desc:0 "Encouraging civilians to enrol in military academies  will help widen and develop our officer pool, giving us more of the finest minds to choose from."
FRA_alsace_rhine_line:0 "알자스-라인 선"
FRA_alsace_rhine_line_desc:0 "알자스-라인 선은 독일의 위협으로부터 프랑스를 지키는 프랑스의 가장 중요한 방어선으로서, 독일의 침략야욕을 억제하는데 중요한 역할을 해 왔습니다. 그러므로, 이 방어선의 방어를 강화하는 것은 당연한 일일 것입니다."
FRA_the_guard_on_the_rhine:0 "라인 강의 파수꾼"
FRA_the_guard_on_the_rhine_desc:0 "After the Great War, we saw to it that the German menace had been permanently weakened, so that they could never embroil Europe in yet another conflict. We, the French, are the true guardians of the Rhine and, by extension, the guardians of Europe. Vive la France!"
FRA_the_army_reformed:0 "개혁된 군대"
FRA_the_army_reformed_desc:0 "혹독한 훈련, 새로운 전술, 그리고 충분해진 무기 공급 덕분에, 프랑스 육군은 그 어느때보다도 더 강력해졌습니다. 프랑스군은 그 어느때보다도 완벽한 상태이며, 이제 명령만을 기다리고 있습니다."
