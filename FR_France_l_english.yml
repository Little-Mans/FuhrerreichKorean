###
FRA_oil:0 "Ignite vulnerable oil fields"
FRA_oil_desc:0 "Despite our best efforts, the enemy has begun to encroach upon our valuable oil fields. Letting this precious resource fall into their hands would be a tragic loss, and as such we have the option to set the fields alight and burn all of the oil. This will destroy the fields in the state, and will mean that the oil resource will be lost to us should we reclaim the state where the burning took place. However, this may be the best option if we are to deny our enmies a strategic advantage and retake the initiative from them."
###
FRA_tech_decisions:0 "Technological Advancements"
###
FRA_circumnavigation:0 "Attempt an Aerial Circumnavigation"
FRA_circumnavigation_desc:0 "The first aerial circumnavigation was acomplished in 1924 by a team of American pilots, but many years have passed since then and wartime technology has created far more powerful aircraft which are capable of circling the globe in far less time. We should attempt a circumnagivation of our own, we may learn a thing or two from it."
###
FRA_foreign_policy:0 "Foreign Policy"
###
FRA_italy_industry_coop:0 "Franco-Italian Industrial Cooperation"
FRA_italy_industry_coop_desc:0 "The Italians are our last real ally on the European continent, as such we should increase the bonds between our nations by way of creating new factories from the workforce of both nations."
###
FRA_tripoli_tunisia_industry:0 "Tripoli-Tunisian Industrial Cooperation"
FRA_tripoli_tunisia_industry_desc:0 "Tripoli and Tunisia both border each other on the North Afrian coast, developing both of these colonies will increase the power of our two empires greatly."
###
FRA_democratic_unity:0 "Democratic Unity"
###
FRA_anatolia_council:0 "Council of Anatolian Occupied Territories"
FRA_anatolia_council_desc:0 "Large parts of Anatolia were occupied by Italy and France at the end of the Great War, and the administration of both regions has been inefficiant and unruly ever since. Creating a joint council between us and the Italians will allow us to administer the region with greater efficiancy."
###
FRA_italy_rhine:0 "Grant Italy Rheinish Resource Rights"
FRA_italy_rhine_desc:0 "Italy has been starved of resources ever since their unification, as the peninsula isn't a particularly rich region. Granting a part of the Rheinish resouces to Italy will help to boost their industry"
###
FRA_libyan_oil:0 "Extract Libyan Oil"
FRA_libyan_oil_desc:0 "The Libyan desert is a vast land with many resources hiding under the sand dunes. Extracting these resources will be vital in supplying our empire for years to come."
###
FRA_italy_navy:0 "Franco-Italian Naval Excercizes"
###
FRA_austria_safety:0 "Ensure Austrian Independence"
###
FRA_swiss_attack:0 "The Swiss Question"
FRA_swiss_attack_desc:0 "The nation of Switzerland is made up of no less than four ethnicities, two of which being French and Italians. With the new autocratic governments ruling France and Italy, the "Swiss Question" has come up once more. Several promient members of the government are calling for the integration of Romandie into France, and even the PPF and PFNC support the idea. We will approach the Italians in order to decide the fate of Switzerland, and hopefully find a satisfying solution. \n\nThe Swiss government of course will not be invited to these talks, but why would they be?"
###
FRA_gabon_cameroon_rails:0 "Gabon-Cameroon Railroads"
FRA_gabon_cameroon_rails_desc:0 "The infrastructure in Central Africa is appauling, but a combined effort between us and the Italians could improve this situation greatly."
###
FRA_black_monday:0 "Response to Black Monday"
FRA_black_monday_desc:0 "The banks have closed and many companies are filing for bankruptcy. Many citizens are demanding their money in cash, and our government is being denounced in the streets. Several plans have been put forward to resolve this crisis, but we have a very limited budget to work with due to the recent economic scandal which rocked the French economic and political scene. If we do not enact these decisions quickly and get our economy back on its feet, we may be faced with something far worse than falling stock prices. \n\nFree Budget: §G[?Root.frenchBudgetAmount] million§! Francs.\nInflation: §Y[?fra_var_inflation]%§!.\nUnemployment: §R[?fra_var_unemployment]%§!."
