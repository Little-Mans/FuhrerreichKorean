### Air Force ###

FRA_air_army:0 "공군"
FRA_air_army_desc:0 "프랑스 공군은 대전쟁이 종전했을 때에도 질적으로나 양적으로나 독일 공군에게 뒤떨어지는 군대였으며, 이는 지금도 그렇습니다. 만약 우리가 전장의 제공권을 장악하고자 한다면, 일단 공군에 대한 투자가 선행되어야만 합니다."
FRA_aerial_doctrines:0 "공군 교리 개발"
FRA_aerial_doctrines_desc:0 "조종법을 모르는 조종사는 쓸모가 없습니다. 조종사들을 교육하여 공군의 훈련 수준을 항상 높은 수준으로 유지할 수 있도록 합시다."
FRA_commission_new_bombers:0 "새 폭격기 발주"
FRA_commission_new_bombers_desc:0 "폭격기는 적군 병력부터 적의 보급로와 기반시설, 공장까지도 파괴할 수 있는 비행기입니다. 이런 폭격기는 우리 공군에게 꼭 필요한 존재입니다."
FRA_invest_in_fighter_planes:0 "전투기 개발"
FRA_invest_in_fighter_planes_desc:0 "제공권을 확보하고, 적 항공기를 격추하는 것은 공중전에서 가장 중요한 것이며, 이를 위해선 전투기가 필요합니다."
FRA_fighter_industry:0 "전투기 생산"
FRA_fighter_industry_desc:0 "전투기 생산에 투자하는 것은 공군의 발전에 큰 도움이 될 것입니다."
FRA_close_air_support:0 "근접항공지원기 개발"
FRA_close_air_support_desc:0 "우리가 드 골의 '빠른 승리'와 '비행기 활용'이라는 발상을 따라갈 것이라면, 둔중한 폭격기 대신 작고 빠른 근접지원기를 운용하는 것이 더 나을 것입니다."
FRA_bomber_industry:0 "폭격기 생산"
FRA_bomber_industry_desc:0 "폭격기 생산에 투자하는 것은 공군을 무장시키는 데 큰 도움을 줄 것입니다."
FRA_naval_aircraft:0 "함재기"
FRA_naval_aircraft_desc:0 "해상에서 이륙하고 재무장받을 수 있는 폭격기들은, 적 함선을 격침하는데 큰 역할을 할 수 있을 것입니다."
FRA_paratrooper_technology_desc:0 "비행기만 운용하는 대신, 공수부대를 창설하여 비행기들과 함께 운용하는것도 좋은 생각일 것입니다."

### Navy ###

FRA_national_navy:0 "국민해군"
FRA_national_navy_desc:0 "국민해군은 프랑스의 자랑 중 하나입니다. 육군과는 달리, 우리 국민해군은 예전처럼 휼륭한 상태를 유지하고 있으며, 프랑스와 식민지들의 바다를 지킬 수 있을만한 능력을 갖추고 있습니다. 그렇지만, 해군 기술을 계속 연구하지 않는다면, 우리 해군은 시대에 뒤처지게 될 것입니다."
FRA_building_new_dockyards:0 "새 조선소 건설"
FRA_building_new_dockyards_desc:0 "우리가 해군을 대규모로 늘리고자 한다면, 우린 먼저 함선 생산능력부터 향상시켜야만 합니다."
FRA_upgrading_our_ports:0 "항구 개선"
FRA_upgrading_our_ports_desc:0 "우리가 만약 해군을 대규모로 늘린다면, 함선이 정박할 수 있는 항구들 또한 그에 맞춰 더 지어져야만 할 것입니다."
FRA_naval_doctrine_research:0 "해군 교리 연구"
FRA_naval_doctrine_research_desc:0 "시간이 흐르면서, 해군 기술도 다른 기술들처럼 점차 발전해가고 있습니다. 만약 우리가 우리 해군을 시대에 뒤처지지 않은 현대식 해군으로서 유지하고자 한다면, 새 해군 교리들을 연구해야만 할 것입니다. "
FRA_continue_using_battleships:0 "전함 운용 유지"
FRA_continue_using_battleships_desc:0 "Battleships are the key to any battle and shall remain the capital ship of our fleet."
FRA_produce_more_carriers:0 "항공모함 추가 건조"
FRA_produce_more_carriers_desc:0 "Combining aerial warfare with naval warfare is the key to future success. Abandoning the battleship and making the carrier the new capital ship will surely help our fleet advance."
FRA_submarine_operations:0 "잠수함 개발"
FRA_submarine_operations_desc:0 "Submarines have been extremely helpful in sinking enemy convoys and transports, helping destroy both enemy supplies and soldiers from reaching their intended destination. Investing in these ships would certainly be of great help."
FRA_build_new_destroyers:0 "신규 구축함 건조"
FRA_build_new_destroyers_desc:0 "Destroyers are apt at being fast, manoeuvreable, and durable and can be used to protect our capital ships from harms way. Investing in these ships would certainly save us from losing our capital ships."
FRA_capital_ship_primacy:0 "주력함 중점"
FRA_capital_ship_primacy_desc:0 "Capital ships are the most important ships within our navy. All other ships that have been constructed have been solely created in order to protect our battleships, so that we may take the enemy down, unhindered."
FRA_improve_naval_aircraft_production:0 "뇌격기 생산 개선"
FRA_improve_naval_aircraft_production_desc:0 "Due to our recent investments into the bomber industry, we can now begin to reap the benefits of that investment and produce better, higher quality, naval bombers."
FRA_carrier_doctrines:0 "항공모함 교리 개발"
FRA_carrier_doctrines_desc:0 "By combing aerial and naval technology, we can develop a doctrine which can ensure that we maintain control of both the seas and the skies. "
FRA_battleship_doctrines:0 "전함 교리 개발"
FRA_battleship_doctrines_desc:0 "The usage of the battleship as the linchpin of our navy is a doctrine that has been researched and well developed for quite some time. It would serve us well to continue to research this doctrine and operate by it."
FRA_power_projection:0 "Power Projection"
FRA_power_projection_desc:0 "We must send a clear message to the nations around us that our maritime borders must not, and shall not, be violated. Using our vast navy, we can ensure that this will be, and will remain, a reality."

